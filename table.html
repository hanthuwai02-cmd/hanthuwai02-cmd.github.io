<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
</head>
<body>
  <h1>Table Lesson</h1>
  <table border="1" cellspacing="2" cellpadding="30">
    <thead>
      <tr>
        <th>Name</th>
        <th>Position</th>
        <th>Office</th>
        <th>Age</th>
        <th>Start Date</th>
        <th>Salary</th>
      </tr>
    </thead>
    <tbody>
        <tr>
        <th>Mg Mg</th>
        <th>Web Developer</th>
        <th>Yangon</th>
        <th>23</th>
        <th>12:10:2020</th>
        <th>40000</th>
        </tr>
        <tr>
          <td>Ma Ma</td>
          <td>Cyber Sisturity</td>
          <td>Yangon</td>
          <th>23</th>
          <th>12:4:2022</th>
          <td>500000</td>
        </tr>
    </tbody>
    <tfoot>
        <th>Name</th>
        <th>Position</th>
        <th>Office</th>
        <th>Age</th>
        <th>Start Date</th>
        <th>Salary</th>
    </tfoot>
  </table>
</body>
</html>
