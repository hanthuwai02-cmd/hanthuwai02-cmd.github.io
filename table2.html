<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table 2</title>
  <style>
    
  </style>
</head>
<body>
  <h2>Invoice</h2>
  <table border="1" cellspacing="0" cellpadding="15">
    <thead>
      <tr>
        <th>No.</th>
        <th>Item Name</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Water</td>
        <td>1000</td>
        <td>10</td>
        <td>10000</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Book</td>
        <td>500</td>
        <td>3</td>
        <td>1500</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Pencil</td>
        <td>300</td>
        <td>2</td>
        <td>600</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Eraser</td>
        <td>100</td>
        <td>1</td>
        <td>100</td>
      </tr>
      <tr>
        <td>5</td>
        <td>Beer</td>
        <td>6000</td>
        <td>3</td>
        <td>18000</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4" align="center">Total</td>
        <td>30200</td>
      </tr>
    </tfoot>
  </table>
  <h2>Save Money</h2>
  <table border="1" cellspacing="0" cellpadding="20">
    <thead>
      <tr>
        <th>Month</th>
        <th>Save Money</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
        <tr>
          <td>January</td>
          <th>100000</th>
          <th rowspan="4">400000</th>
        </tr>
        <tr>
          <th>February</th>
          <th>50000</th>
        </tr>
        <tr>
          <th>March</th>
          <th>100000</th>
        </tr>
        <tr>
          <th>April</th>
          <th>50000</th>
        </tr>
    </tbody>
  </table>
</body>
</html>
